optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.0005
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.76,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/PUGAN_tree.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/PUGAN_tree.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/PUGAN_tree.yaml, 
            others: {subset: 'test'}}}

# loss weight
uniform_w : 10
emd_w : 100
repulsion_w : 5
gan_w : 0.5

# gan usage
use_gan : True

total_bs : 8
step_per_update : 1
max_epoch : 600

consider_metric: CDL2